<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    form {
        text-align: center;
    }

    h2 {
        color: bg-primary;
    }
</style>

<body>

    <div class="container">

        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="/sign_in">
                    <h2>Home page </h2>
                </a></li>
            <li role="presentation"><a href="/sign_up">
                    <h2> Sign up </h2>
                </a></li>
        </ul>
        <br>
        <br>
        <section class="vh-100">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image">

                    </div>
                    {{message}}
                    <form class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" method="post">
                        {% csrf_token %}
                        {% for fm in form %}
                        {{ fm.label_tag}} {{fm}} {{ striptag }} <br> <br>
                        {% endfor %}
                     
                        <input  class="btn btn-primary btn  mb-4" type="submit" name="" id="" value="login">
                    </form>
                </div>

            </div>
            <div
                class="d-flex flex-column flex-md-row text-center text-md-start justify-content py-4 px-4 px-xl-5 bg-primary">
                <div class="text-white mb-3 mb-md-0">
                    Copyright Â© 2023. All rights reserved.
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    </div>
</body>


</html>
